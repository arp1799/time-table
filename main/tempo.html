<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
	<title>Timetable view</title>
	<link href="https://fonts.googleapis.com/css?family=Nova+Script|ZCOOL+QingKe+HuangYou" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="../css/peach.css" />
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/extr.css">

<body>
	<br/>
	<h1 id="head_ing">Time Table</h1>
	<div id="header" style="height: 79px;">
		<div style="float: left;">
			<div style="margin-top: 10px" id="ori">
				Orientation Of Table&nbsp<select id="orientation">
					<option value="0">Horizontal</option>
					<option value="1">Vertical</option>
				</select>
				
			</div>
		</div>
	</div>
	<div id="content">
		<div style="position: absolute; width: 100%; height: 100%;">
			<div id="calendar" style="height: 100%; width: 100%;">
			</div>
		</div>
	</div>

    <script src="../js/MindFusion.Scheduling.js" type="text/javascript"></script>
    <script src="../js/tempo.js" type="text/javascript"></script>
</body>
